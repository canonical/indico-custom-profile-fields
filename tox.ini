[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint

[vars]
src_path = {toxinidir}/indico_custom_profile_fields/
all_path = {[vars]src_path}

[testenv]
setenv =
  # patched path for github runners so that tox can find python3.12
  PATH = /home/ubuntu/.pyenv/versions/3.12.2/bin:{env:PATH}
  PYTHONPATH = {toxinidir}:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
  PIP_NO_BINARY = xmlsec
passenv =
  PYTHONPATH
basepython = python3.12

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    isort
commands =
    isort {[vars]all_path}
    black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    -r{toxinidir}/requirements.dev.txt
    black
    codespell
    flake8-builtins
    flake8-copyright
    flake8-docstrings-complete
    flake8-docstrings
    flake8-test-docs
    flake8
    isort
    mypy
    pep8-naming
    poetry
    pydocstyle>=2.10
    pylint
    pyproject-flake8
    pytest
    types-PyYAML
    types-requests
commands =
    pydocstyle {[vars]src_path}
    # uncomment the following line if this charm owns a lib
    # codespell {[vars]lib_path}
    codespell {toxinidir} --skip {toxinidir}/.git --skip {toxinidir}/.tox \
      --skip {toxinidir}/build --skip {toxinidir}/lib --skip {toxinidir}/venv \
      --skip {toxinidir}/.mypy_cache --skip {toxinidir}/icon.svg
    # pflake8 wrapper supports config from pyproject.toml
    pflake8 {[vars]all_path} --ignore=W503
    isort --check-only --diff {[vars]all_path}
    black --check --diff {[vars]all_path}
    mypy {[vars]all_path}
    pylint {[vars]all_path}




